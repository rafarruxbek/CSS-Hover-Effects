<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS HOVER EFFECTS</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="--i: -4" data-text="Z">
        <img src="./images/img1.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: -3" data-text="A">
        <img src="./images/img2.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: -2" data-text="B">
        <img src="./images/img3.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: -1" data-text="C">
        <img src="./images/img4.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: 0" data-text="D">
        <img src="./images/img5.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: 1" data-text="E">
        <img src="./images/img6.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: 2" data-text="F">
        <img src="./images/img7.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: 3" data-text="G">
        <img src="./images/img8.jpg" alt="IMG" />
      </div>
      <div class="card" style="--i: 4" data-text="X">
        <img src="./images/img9.jpg" alt="IMG" />
      </div>
    </div>
  </body>
</html>
